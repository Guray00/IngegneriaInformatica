<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Esame</title>
</head>
<body>
    <section class="main-container">
        <div class="lista">
            <p class="time"></p>

            <table class="coda">
                <tr>
                    <td class="time-from-start">-</td>
                    <td class="cognome">-</td>
                </tr>
                <tr>
                    <td class="time-from-start">-</td>
                    <td class="cognome">-</td>
                </tr>
                <tr>
                    <td class="time-from-start">-</td>
                    <td class="cognome">-</td>
                </tr>
                <tr>
                    <td class="time-from-start">-</td>
                    <td class="cognome">-</td>
                </tr>
                <tr>
                    <td class="time-from-start">-</td>
                    <td class="cognome">-</td>
                </tr>
            </table>
        </div>

        <div class="servizio">
            <div class="in-servizio">
                <h3>In servizio</h3>
                <p>-</p>
            </div>

            <div class="interazioni">
                <div class="up">
                    <input type="text" placeholder="Cognome">
                    <Button class="inserisci">Inserisci</Button>
                </div>
                <div class="bottom">
                    <button class="servi" disabled>Servi</button>
                </div>
            </div>

        </div>
    </section>





    <script src="script.js"></script>
</body>
</html>
