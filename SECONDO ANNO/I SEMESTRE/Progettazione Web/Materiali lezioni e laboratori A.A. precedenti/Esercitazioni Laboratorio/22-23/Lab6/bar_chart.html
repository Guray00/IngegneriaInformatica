<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Esercitazioni con Javascript + CSS">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Esercitazioni con Javascript + CSS</title>
    <style>
      .bar {
        margin: 2px;
        border: 1px solid black;
        width: 100px;
        height: 30px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    INPUT: <input id="input"></input>
    <button id="button">RUN</button>
    <div id="output"></div>
    <script>
      let button = document.getElementById("button");
      let output = document.getElementById("output");
      let input = document.getElementById("input");

      button.onclick = function() {
        let numbers = input.value
        if (numbers === ""){
          console.log("Error: empty input");
          return;
        }
    
        numbers = numbers.split(",");        
        numbers.forEach(function(value) {
          v = parseInt(value);
          if (isNaN(value)){
            console.log ("Error: " + value + " is not a number.");
            return;
          }
          
          div = document.createElement("div");
          div.setAttribute("class", "bar");
          div.style.width = v * 10 + "px";
          output.appendChild(div);
          console.log(parseInt(value) * 100 + "px"); 
        });
      };
    </script>
  </body>
</html>
