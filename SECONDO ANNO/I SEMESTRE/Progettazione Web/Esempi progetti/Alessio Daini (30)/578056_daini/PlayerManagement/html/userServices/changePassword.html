<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset = "utf-8">
        <meta name="Description" content="sistema di logIn e singUp">
        <meta name="Author" content="Alessio Daini">
        <title>Recupera Password</title>
        <link rel="stylesheet" href="../../css/Users/differences/changePassword.css">

    </head>

    <body>

        <h1>Recupera Password: digita correttamente lo username</h1>

        <form>
            <div class = "HorizontalAlignment">
                <label for = "usernameInput">Username:</label>
                <input type = "text" id = "usernameInput" name = "username" placeholder="username" title = "Lo username deve essere unico" required>
            </div>
    
            <div class = "HorizontalAlignment">
                <label id = "noBord">Domanda:</label>
                <input type = "text" id = "reactionInput" name = "answer" placeholder = "risposta"
                title = "La risposta deve essere uguale a quella che hai salvato in fase di signUp"
                required>
            </div>

            <button type = "button" id = "sendQuestion" disabled>Invia</button>

            <button type = "button" id = "goBack">Torna Indietro</button>
           
        </form>
    
        <script type = "module" src="../../js/changePassword/changePassword.js"></script> <!--mesos qui perchÃ© carica prima il DOM in questo modo-->
    </body>

</html>
